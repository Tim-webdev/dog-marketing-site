<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Dog Accessory - Tim Kennel</title>
  <link rel="stylesheet" href="css/accessories.css" />
</head>
<body>
  <header>
    <h1>Upload Dog Accessory</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="accessories.html">Accessories</a>
      <a href="upload-accessory.html" class="active">Upload</a>
    </nav>
  </header>

  <section class="accessory-form">
    <form id="accessoryUploadForm">
      <label for="title">Accessory Name/Title:</label>
      <input type="text" id="title" required />

      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">-- Select Category --</option>
        <option>Collar & Leash</option>
        <option>Beds & Blankets</option>
        <option>Dog Clothes</option>
        <option>Feeding Bowls</option>
        <option>Toys</option>
        <option>Grooming Tools</option>
        <option>Crates & Carriers</option>
        <option>Training Equipment</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="price">Price (₦):</label>
      <input type="number" id="price" required />

      <label for="sizes">Available Sizes (comma-separated or inches):</label>
      <input type="text" id="sizes" />

      <label for="color">Color Options:</label>
      <input type="text" id="color" placeholder="e.g. Red, Blue, Black" />

      <label for="quantity">Quantity in Stock:</label>
      <input type="number" id="quantity" required />

      <label for="images">Upload Images (1–5):</label>
      <input type="file" id="images" multiple accept="image/*" required />

      <label for="material">Material Type:</label>
      <input type="text" id="material" />

      <label for="brand">Brand (Optional):</label>
      <input type="text" id="brand" />

      <label for="breedSize">Suitable For (Breed Size):</label>
      <select id="breedSize">
        <option value="">-- Select Size --</option>
        <option>Small Dogs</option>
        <option>Medium Dogs</option>
        <option>Large Dogs</option>
      </select>

      <label for="returnPolicy">Return Policy:</label>
      <input type="text" id="returnPolicy" placeholder="e.g. 7-day return available" />

      <label for="tags">Tags/Keywords:</label>
      <input type="text" id="tags" placeholder="e.g. waterproof, adjustable" />

      <button type="submit">Upload Accessory</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Tim Kennel</p>
  </footer>

  <script src="js/accessories.js"></script>
</body>
</html>
